<!DOCTYPE html>
<html>
<head>
	<title>Toggle page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="logo">
				<img src="logo1.png">
			</div>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create Account</h1>
	<div class="social-container">
		<a href="https://twitter.com" class="social"><i class="fa fa-twitter"></i></a>
		<a href="https://www.instagram.com" class="social"><i class="fa fa-instagram"></i></a>
		<a href="https://www.facebook.com" class="social"><i class="fa fa-facebook"></i></a>
	</div>
	<b><span>Or</span><br></b>
	<b><span> Enter Details </span></b>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email">
	<input type="text" name="number" placeholder="Phone Number" pattern="[789][0-9]{9}"title="Enter no between 0-9">
	<input type="password" name="password" placeholder="Password" pattern="[?=.*\d](?=.*[a-z])(?=.*[A-Z]).{8,}
	"title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
	<button>SignUp</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Log In</h1>
		<div class="social-container">
		<a href="https://twitter.com" class="social"><i class="fa fa-twitter"></i></a>
		<a href="https://www.instagram.com" class="social"><i class="fa fa-instagram"></i></a>
		<a href="https://www.facebook.com" class="social"><i class="fa fa-facebook"></i></a>
	</div>
	<b><span>Or</span><br></b>
	<b><span> Your Account </span></b>
	<input type="email" name="email" placeholder="Email">
	<input type="text" name="number" placeholder="Phone Number" pattern="[789][0-9]{9}" title="Enter no between 0-9">
	<input type="password" name="password" placeholder="Password" pattern="[?=.*\d](?=.*[a-z])(?=.*[A-Z]).{8,}"
	title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required>
	<b><a href="#">Forgot Your Password</a></b><br>

	<button>Log In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Welcome!</h1>
			<p>To adopt any pet have a very simple step to follow, start with the login with your personal info</p>
			<button class="ghost" id="signIn">Log In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Hi, Friends</h1>
			<p>Welcome to The Pet-O, Be part of Our Big Loving Family</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	var signUpButton = document.getElementById('signUp');
	var signInButton = document.getElementById('signIn');
	var container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
</body>
</html>
